<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>

</head>
<body>
<h1>thymeleaf模板引擎</h1>
<table border="1">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>密码</th>
        <th>部门</th>
        <th>状态</th>
    </tr>
    <tr th:each="user: ${userAll}">
        <td th:text="${user.name}"></td>
    </tr>
</table>


</body>
</html>
